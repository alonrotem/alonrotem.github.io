  <script src="/assets/js/custom.js"></script><script>

    //Automatically lightbox all images in a blogpost (unless the image has a 'nolightbox' class)
    //if the image has a title attribute, it will be used for the lightbox display.
    //otherwise, the page title (post title) will be used.
    $(function() {
    $('.blogpost img:not(.nolightbox)')
      .wrap(function(index) { 
        return '<a href="'+$(this).attr('src')+'" data-lightbox="image-1" '+
        'data-title="' + ($(this).attr('title')? $(this).attr('title') : "{{ page.title }}")
        + '"></a>'; });

    
    //collapse the hamburger menu, on scrollpy links
    $('.nav-link').click(function(){
      $("#navbarSupportedContent").removeClass("show");
      if($("#flippin").length > 0) {
        $("#flippin")[0].classList.remove("active");
      }
    });
/*
    // Optional
    Prism.plugins.NormalizeWhitespace.setDefaults({
      'remove-initial-line-feed': true,
      
      'remove-trailing': true,
      'remove-indent': true,
      'left-trim': true,
      'right-trim': true,
    });    */

    AOS.init();

    var tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    for(var i=0; i < tooltipTriggerList.length; i++)
    {
      var tooltip_element = tooltipTriggerList[i];
      var tooltip_container = tooltip_element;
      //var tooltip_direction = "bottom";//tooltip_element.classList.contains("industry-icon")?"bottom":"top";
      while ((tooltip_container = tooltip_container.parentElement) && !tooltip_container.classList.contains("tooltip-container"));
      if(tooltip_container)
      {
        //attach each tooltip to its over-card, so that the zoom effect doesn't get lost when hovering over the tooltip (annoying bug)
        new bootstrap.Tooltip(tooltip_element, { container: tooltip_container });
      }
      else
      {
        //default container (body)
        new bootstrap.Tooltip(tooltip_element, { });
      }
    }

  });
  </script>
