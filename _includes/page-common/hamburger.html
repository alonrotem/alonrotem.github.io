<style>
    .ham {
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        transition: transform 400ms;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 0;
    }
    .ham .line {
        stroke: white;
    }
    .ham.active .line {
        stroke: #3498db;
    }
    .hamRotate.active {
        transform: rotate(45deg);
    }
    .hamRotate180.active {
        transform: rotate(180deg);
    }
    .line {
        fill:none;
        transition: stroke-dasharray 400ms, stroke-dashoffset 400ms;
        stroke:#000;
        stroke-width:5.5;
        stroke-linecap:round;
    }
    .flippin-burger .top {
        stroke-dasharray: 40 172;
    }
    .flippin-burger .middle {
        stroke-dasharray: 40 111;
    }
    .flippin-burger .bottom {
        stroke-dasharray: 40 172;
    }
    .flippin-burger.active .top {
        stroke-dashoffset: -132px;
    }
    .flippin-burger.active .middle {
        stroke-dashoffset: -71px;
    }
    .flippin-burger.active .bottom {
        stroke-dashoffset: -132px;
    }

</style>
